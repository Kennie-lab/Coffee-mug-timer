<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Mug Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3e8dc;
      color: #3e2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 40px 20px;
      gap: 30px;
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      width: 100%;
      max-width: 1000px;
    }
    .flip-clock {
      font-family: monospace;
      font-size: 3em;
      margin: 0;
    }
    .mug-container {
      position: relative;
      width: 320px;
      height: 400px;
    }
    .handle {
      position: absolute;
      right: -60px;
      top: 120px;
      width: 50px;
      height: 120px;
      border: 8px solid white;
      border-left: none;
      border-radius: 0 60px 60px 0;
      z-index: 0;
    }
    .mug {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: 8px solid white;
      border-radius: 0 0 120px 120px;
      box-sizing: border-box;
      overflow: hidden;
      z-index: 1;
    }
    .coffee-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #c69c6d;
      height: 100%;
      transition: height 1s linear;
      z-index: -1;
      border-radius: 0 0 100px 100px;
    }
    .timer-settings {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .timer-settings .time-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer-settings label {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .timer-settings input {
      font-size: 1.5rem;
      width: 70px;
      padding: 8px 12px;
      text-align: center;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .timer-controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background-color: #c1a67b;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .donate-section {
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .donate-section p {
      font-size: 1.1rem;
      margin: 0;
    }
    .donate-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .donate-options button {
      background-color: #b85d5d;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
    }
    @media (max-width: 768px) {
      .mug-container {
        width: 200px;
        height: 250px;
      }
      .handle {
        width: 30px;
        height: 80px;
        right: -35px;
        top: 60px;
        border-radius: 0 40px 40px 0;
      }
      .flip-clock {
        font-size: 2.5em;
      }
    }
    @media (max-width: 480px) {
      .mug-container {
        width: 160px;
        height: 200px;
      }
      .handle {
        width: 25px;
        height: 60px;
        right: -30px;
        top: 50px;
      }
      .flip-clock {
        font-size: 2em;
      }
      .timer-settings {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coffee Mug Timer</h1>
    <div class="flip-clock" id="flip-clock">00:00</div>
    <div class="mug-container">
      <div class="handle"></div>
      <div class="mug">
        <div class="coffee-fill" id="coffee-fill"></div>
      </div>
    </div>
    <div class="timer-settings">
      <div class="time-group">
        <label for="work-time">Work time (minutes):</label>
        <input type="number" id="work-time" min="1" value="25">
      </div>
      <div class="time-group">
        <label for="break-time">Break time (minutes):</label>
        <input type="number" id="break-time" min="1" value="5">
      </div>
    </div>
    <div class="timer-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="donate-section">
      <p>Enjoying this timer? Treat us to a coffee and help us build more fun stuff ☕</p>
      <div class="donate-options">
        <button onclick="window.open('https://www.paypal.com/paypalme/kennieroethof/1', '_blank')">Donate €1</button>
        <button onclick="window.open('https://www.paypal.com/paypalme/kennieroethof/2', '_blank')">Donate €2</button>
        <button onclick="window.open('https://www.paypal.com/paypalme/kennieroethof/3', '_blank')">Donate €3</button>
      </div>
    </div>
    <script>
      let interval;
      let isPaused = false;
      let isBreak = false;
      let totalTime = 0;
      let remainingTime = 0;

      function formatTime(seconds) {
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        return `${m}:${s}`;
      }

      function updateClock() {
        document.getElementById('flip-clock').textContent = formatTime(remainingTime);
        const percentage = remainingTime / totalTime;
        const fill = isBreak ? 1 - percentage : percentage;
        document.getElementById('coffee-fill').style.height = `${fill * 100}%`;
      }

      function tick() {
        if (!isPaused && remainingTime > 0) {
          remainingTime--;
          updateClock();
        } else if (remainingTime <= 0) {
          clearInterval(interval);
          isBreak = !isBreak;
          startTimer();
        }
      }

      function startTimer() {
        const work = parseInt(document.getElementById('work-time').value) * 60;
        const pause = parseInt(document.getElementById('break-time').value) * 60;
        if (remainingTime <= 0) {
          totalTime = isBreak ? pause : work;
          remainingTime = totalTime;
        }
        isPaused = false;
        updateClock();
        clearInterval(interval);
        interval = setInterval(tick, 1000);
      }

      function pauseTimer() {
        isPaused = !isPaused;
      }

      function resetTimer() {
        clearInterval(interval);
        isPaused = false;
        isBreak = false;
        remainingTime = 0;
        totalTime = 0;
        document.getElementById('flip-clock').textContent = "00:00";
        document.getElementById('coffee-fill').style.height = '100%';
      }
    </script>
  </div>
</body>
</html>
